<!DOCTYPE html>
<html lang="pt-Br">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!--Titulo da Pagina-->
    <title> L+ | Crie suas Builds ! </title>
    <!--Link CSS-->
    <link rel="stylesheet" href="style.css">
    <!--Link Icons-->
    <link rel="stylesheet"
        href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@24,400,0,0" />
</head>

<body>
    <!--Barra de Navegação-->
    <nav>
        <div class="logo">
            <h1>L+</h1>
        </div>
    </nav>

    <section class="container">
        <div class="home">
            <div class="home-txt">
                <div class="home-txt-container">
                    <h1>Domine Summoner's Rift</h1>
                    <p>Crie as melhores builds e estratégias </p>
                </div>
            </div>
        </div>

        <div class="builds">
            <div class="line">
                <span class="material-symbols-outlined">
                    check_indeterminate_small
                </span>
            </div>

            <div class="txt">
                <h3>Suas Builds</h3>
            </div>

            <div class="builds-cards">
                <div class="card">
                    <p>Nova Build</p>
                    <div class="card-txt">
                        <span id="add-btn-build" class="material-symbols-outlined">
                            add_circle
                        </span>
                    </div>
                </div>
            </div>
        </div>

        <div class="txt">
            <h3>Match Up</h3>
        </div>

        <div class="builds">
            <div class="builds-cards">
                <div class="card">
                    <p>Nova Match Up</p>
                    <div class="card-txt">
                        <span id="add-btn-matchup" class="material-symbols-outlined">
                            add_circle
                        </span>
                    </div>
                </div>
            </div>
        </div>


    </section>

    <script src="./js/home.js"></script>
</body>

</html>
